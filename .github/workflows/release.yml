# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Release

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+-?[0-9a-zA-Z]*.?[0-9]*"
    - "v[0-9]+.[0-9]+.[0-9]+"
    - "v[0-9]+.[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.301'
        include-prerelease: true

    - name: Build service
      run: dotnet build server/PersonalWeb.Server.sln --configuration Release 

    - name: dotnet publish
      run: dotnet publish server/PersonalWeb.Server.sln -c Release -o ${{env.DOTNET_ROOT}}/output

    - name: Upload server artifact
      uses: actions/upload-artifact@v2
      with:
        name: personalweb-server
        path: ${{env.DOTNET_ROOT}}/output

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: personalweb-server

    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'personalweb-uks-app'
        publish-profile: ${{ secrets.APPSERVICE_PUBLISH_PROFILE }}
        package: .